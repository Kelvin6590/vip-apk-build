name: Build APK with Apktool

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk zip unzip wget curl

      - name: Install apktool
        run: |
          wget -q -O apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
          echo '#!/bin/bash' > apktool
          echo 'java -jar $(pwd)/apktool.jar "$@"' >> apktool
          chmod +x apktool
          sudo mv apktool /usr/local/bin/
          sudo mv apktool.jar /usr/local/bin/

      - name: Install AAPT2 (from Android build-tools)
        run: |
          wget -q -O build-tools.zip "https://dl.google.com/android/repository/build-tools_r34-linux.zip"
          unzip -j build-tools.zip "*/aapt2" -d ./tools || true
          chmod +x ./tools/aapt2
          ls -lh ./tools/aapt2

      - name: Add AAPT2 to PATH
        run: echo "$PWD/tools" >> $GITHUB_PATH

      - name: Build with apktool
        run: |
          mkdir -p tmp
          java -Djava.io.tmpdir=$PWD/tmp -jar /usr/local/bin/apktool.jar b -f . -o out_unsigned.apk --use-aapt2
          ls -lh out_unsigned.apk || echo "Build failed!"

      - name: Sign (create debug keystore if not exist)
        run: |
          test -f debug.keystore || keytool -genkeypair -keystore debug.keystore -storepass android -keypass android -alias debug -dname "CN=CI" -validity 3650
          apksigner sign --ks debug.keystore --ks-key-alias debug --ks-pass pass:android --key-pass pass:android --out out_signed.apk out_unsigned.apk
          ls -lh out_signed.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: out_signed.apk
